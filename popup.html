<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Auto CSV Bot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
      width: 260px;
    }
    input, button {
      margin-top: 8px;
      width: 100%;
    }
    button {
      padding: 8px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:disabled {
      background: #aaa;
      cursor: not-allowed;
    }
    pre {
      font-size: 12px;
      background: #f5f5f5;
      padding: 5px;
      border-radius: 4px;
      max-height: 150px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <h3>Importer CSV</h3>
  <input type="file" id="csvFile" accept=".csv" />
  <button id="startBtn" disabled>â–¶ Lancer la boucle</button>
  <pre id="log"></pre>
  <script src="popup.js"></script>
</body>
</html>
